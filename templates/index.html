<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Navigation Optimization</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            animation: color-change 10s infinite alternate;
            background-image: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            background-size: 400% 400%;
            height: 100vh;
            overflow-y: scroll;
        }

        @keyframes color-change {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        button {
            width: 100%;
        }

        #result {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Navigation Optimization</h1>
        <form id="optimize-form" class="mt-4">
            <div class="form-group">
                <label for="source_code">Source Airport Code:</label>
                <input type="text" class="form-control" id="source_code" name="source_code" placeholder="e.g., JFK">
            </div>
            <div class="form-group">
                <label for="destination_code">Destination Airport Code:</label>
                <input type="text" class="form-control" id="destination_code" name="destination_code" placeholder="e.g., LAX">
            </div>
            
            <button type="submit" class="btn btn-primary">Optimize</button>
        </form>
        <div class="mt-4">
            <h2>Optimization Result</h2>
            <pre id="result"></pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#optimize-form').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/optimize',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#result').text(JSON.stringify(response, null, 4));
                    }
                });
            });
        });
    </script>
</body>
</html>
